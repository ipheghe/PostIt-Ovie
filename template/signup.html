     <link rel="stylesheet" type="text/css" href="style.css" />
     <link rel="stylesheet" type="text/css" href="style2.css" />

    <body>
        
             <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">PostIt</a>

      <ul class="nav navbar-nav navbar-right">
    
      </ul>

        <div class="container">
            <!-- Codrops top bar -->
            
            <header style="color:; font-weight: 400; font-size: 55px;">
                <h1 >PostIt Registration Form</h1>

            </header>
            
        <div class="row">
          <div class="col-lg-12">
            <h1> <small></small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"></a></li>
              <li class="active"></li>
            </ol>
          </div>
        </div><!-- /.row -->
            
            
            <section>				
                <div id="container_demo" >
				
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="#" autocomplete="on"> 
                                <h1>Registration</h1> 
                                <p> 
                                    <label for="username" class="uname"  > Username or Email Address</label>
                                    <input id="username" name="username" required="required" type="text" placeholder=""/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" > Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="" /> 
                                </p>
                                <p> 
                                    <label for="firstName" class="firstName"  > First Name </label>
                                    <input id="firstName" name="firstName" required="required" type="text" placeholder=""/>
                                </p>
                                <p> 
                                    <label for="lastName" class="lastName"  > Last Name </label>
                                    <input id="lastName" name="lastName" required="required" type="text" placeholder=""/>
                                </p>
                                <p> 
                                    <label for="mobile" class="mobile"  > Mobile Number</label>
                                    <input id="mobile" name="mobile" required="required" type="text" placeholder=""/>
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Register" /> 
								</p>
                                <p class="change_link">
									Already have an account ?
									<a href="#toregister" class="to_register">Click Here</a>
								</p>
                            </form>
                        </div>


                    </div>
                </div>  
            </section>
        </div>

    </body>
</html>
