<!DOCTYPE html>
<html lang="en" class="no-js"> 
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>PostIt Registration Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login Form For PostIt Application" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            
            <header style="color:red; font-weight: 400; font-size: 55px;">
                <h1 >PostIt Registration Form</h1>

            </header>
            
        <div class="row">
          <div class="col-lg-12">
            <h1> <small></small></h1>
            <ol class="breadcrumb">
              <li><a href="index.html"></a></li>
              <li class="active"></li>
            </ol>
          </div>
        </div><!-- /.row -->
            
            
            <section>				
                <div id="container_demo" >
				
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="#" autocomplete="on"> 
                                <h1>Registration</h1> 
                                <p> 
                                    <label for="username" class="uname"  > Username or Email Address</label>
                                    <input id="username" name="username" required="required" type="text" placeholder=""/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" > Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="" /> 
                                </p>
                                <p> 
                                    <label for="firstName" class="firstName"  > First Name </label>
                                    <input id="firstName" name="firstName" required="required" type="text" placeholder=""/>
                                </p>
                                <p> 
                                    <label for="lastName" class="lastName"  > Last Name </label>
                                    <input id="lastName" name="lastName" required="required" type="text" placeholder=""/>
                                </p>
                                <p> 
                                    <label for="mobile" class="mobile"  > Mobile Number</label>
                                    <input id="mobile" name="mobile" required="required" type="text" placeholder=""/>
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Register" /> 
								</p>
                                <p class="change_link">
									Already have an account ?
									<a href="#toregister" class="to_register">Click Here</a>
								</p>
                            </form>
                        </div>


                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
